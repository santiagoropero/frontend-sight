
<div class="title">
    <h1>Administraci√≥n de Personas</h1>
</div>
  
<div class="main-contenedor">
    <form class="container mat-elevation-z5">
        <div class="titleCard">
            <span>Registro de Personas</span>
        </div>
        <mat-form-field class="input-full-width">
            <mat-label>Nombres</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <mat-label>Rol</mat-label>
            <mat-select>
                <mat-option [value]="rol" *ngFor="let rol of rol">{{rol}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="input-full-width">
            <mat-label>Correo coorporativo</mat-label>
            <input matInput>
        </mat-form-field>

        <br>
        <div class="formBoton">
            <button mat-raised-button class="boton">Registrar</button>
        </div>
    </form>
</div>
<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="names">
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let element"> {{element.names}} </td>
        </ng-container>
        <ng-container matColumnDef="lastnames">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element"> {{element.lastnames}} </td>
        </ng-container>
        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
